{% load static %}
{% load socialaccount %}
{% providers_media_js %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{% static 'gradetracker/style.css' %}">
<style>
.tabbed {
    padding-left: 40px;
}
</style>

<div class = "jumbotron" style="background-color: transparent; padding-top: 2%; padding-bottom: 0%; transition-duration: 1s;margin-bottom: 0;">
    <h1 class = "display-5" align = "center" style="font-family: 'Source Sans Pro', sans-serif;"><b>Grade</b>Tracker</h1>
    <p align = "center" style="color:#464646">by four80ty</p>
    
    <nav class="nav">
        <form>
          
            <div class="form-row">
                <!--<a class="nav-item nav-link" href="{% url 'gradetracker:index' %}">Overview</a>-->
                <!--<a class="nav-item nav-link" href="{% url 'gradetracker:add' %}">Add a Course</a>-->
               <!-- <a class="nav-item nav-link" href="{% url 'gradetracker:dashboard' %}">Grade Dashboard</a> -->
                <a class="nav-item nav-link" href="{% url 'gradetracker:gradecat' %}">Add a Grade Category (TEMPORARY)</a>
            </div>
        </form>
        <hr class="my-4">
        {% if user.is_authenticated %}
            <form method = "post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                {% endif %}
                
                <button type="submit" class="btn btn-info" onclick="return confirm('Are you sure you want to logout?')" id="logOutButton">logout</button>
            </form>
        {% else %}
        <form>
            <div class = "form-row">
                <a class="btn btn-info" href="{% provider_login_url 'google' %}" id="logInButton">Sign in with Google</a>
            </div>
        </form>
            {% endif %}
    </nav>
</div>
<div>
    {% block content %}
    {% endblock %}
</div>
<br>
