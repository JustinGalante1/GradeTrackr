{% extends 'gradetracker/template.html' %}
{% block content %}
<form action = "{% url 'gradetracker:index' %}" method = "post">
    {% csrf_token %}
    <div class="container-fluid">
        <label class = "section">Add a course to your schedule</label>
        <hr class="my-4">
            {{form.as_p}}
        </form>
        <br>
        <button type="submit" class="btn btn-info">Submit</button>
    </div>
</form>

{% endblock %}
