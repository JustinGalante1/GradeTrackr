{% extends 'gradetracker/template.html' %}
{% load socialaccount %}
{% providers_media_js %}
{% block content %}
<body>
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}<br>
    <form action = "{% url 'gradetracker:add' %}" method = "post">
    {% csrf_token %}
        <div class = "tabbed">
            <label class = "section">Add a course to your schedule</label>
        </div>
        <hr class="my-4">
        <div class = "tabbed">
            <div>
                <input type="hidden" name="enrolled" value="False">
                <input type="checkbox" id="enrolled" name="enrolled" value="True">
                <label for="finished">Currently Enrolled</label>
            </div>
            <!-- <div>
                <input type="hidden" name="verified" value="False">
                <input type="checkbox" id="verified" name="verified" value="True">
                <label for="verified">Class is on Lou's List</label>
            </div> -->
            <div>
                <input type="hidden" name="included" value="False">
                <input type="checkbox" id="included" name="included", value="True">
                <label for="included">Class should be included in GPA calculation?</label>
            </div>
            <br>
        </div>
        <div>
            <div class="col-3">
                <label for="courseTitle">Course Name</label>
                <input type="text" class="form-control" id="courseTitle" name="courseTitle" required pattern=".*" placeholder="Ex: CS3240">

            </div>
            <br>
            <div class="col-1">
                <label for="credits">Credits</label>
                <input class="form-control" type="number" value="3" id="credits" name="credits" min="1" max="6">
            </div>
            <br>
            <div class="col-4">
                <label for="email">Professor's Email</label>
                <input type="text" class="form-control" id="email" name="email" required pattern="^.+@+.+\.+.+$" value = "" placeholder="person@example.edu" title = "At least one @ symbol, at least one . symbol, at least one character, before, after, and between each symbol">
            </div>
            <br>
            <div class="col-2">
                <label for="VAavg">Target Grade (out of 100)</label>
                <input type="number" class="form-control" id="goal" name="goal" required pattern="[0-9]+\.[0-9][0-9]" placeholder="Ex: 95.00" min="0.5" max="100" step="0.5">
            </div>
            <br>
            <div class="tabbed">
                <button type="submit" class="btn btn-info" onclick="return confirm('Are you sure you want to submit?')">Submit</button>
            </div>
        </div>
    </form>

    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
            })
    </script>
</body>

{% endblock %}
